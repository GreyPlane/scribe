log4j.rootCategory=DEBUG, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yyyy/MM/dd HH:mm:ss.SSS} [%p] [%c] [%t] %m%n

log4j.logger.com.example.one = OFF
log4j.logger.com.example.two = TRACE
log4j.logger.com.example.three = DEBUG
log4j.logger.com.example.four = INFO
log4j.logger.com.example.five = WARN
log4j.logger.com.example.six = ERROR
log4j.logger.com.example.seven = FATAL
log4j.logger.com.example = WARN